<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>Growing Cells</title>
<style>
html, body{
	width:100%;height:100%;margin:0px;
}
body{
	display:flex;flex-direction:column;
}
.head{
	flex:none;height:80px;width:100%;
	background-color:#cccccc;
	text-align:center;
}
.head>.headline{
	font-size:24px;font-weight:bold;line-height:40px;
}
.ground{
	flex:auto;height:auto;width:100%;
	display:flex;justify-content:center;align-items:center;
	overflow:auto;
}
.ground>canvas{
	position:absolute;border:1px solid #888888;
}
</style>
</head>
<body>
	<div class="head">
		<div class="headline">Growing Cells</div>
		<div class="menu">
			<button id="start-btn" onclick="startGame();">Start</button>
			<button id="next-btn" onclick="nextCircle();">Next</button>
			<button id="pause-btn" onclick="pauseGame();">Pause</button>
			<button id="clear-btn" onclick="clearGame();">Clear</button>
		</div>
	</div>
	<div class="ground">
		<canvas id="cvs" style="z-index:1"></canvas>
		<canvas id="background-cvs" style="z-index:2"></canvas>
	</div>
	<script src="main.js"></script>
</body>
</html>
